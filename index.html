<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
</head>
<body>
    <div class="container enable">
        <div class="box" data-tile="one"><h1>1</h1></div>
        <div class="box" data-tile="two"><h1>2</h1></div>
        <div class="box" data-tile="three"><h1>3</h1></div>
        <div class="box" data-tile="four"><h1>4</h1></div>
    </div>
    <p class="information">Simon Game</p>
    <button class="play">Play Me</button>
    <span class="level"></span>
</body>
<script src="index.js"></script>
</html>
